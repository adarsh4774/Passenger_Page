<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="JS.js"></script>
<link href="passenger_page_css.css" rel="stylesheet" type="text/css">
<link href="footer.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-sm-8 upper">
				<div class="upperleft1">Grab</div>
				<div class="upperleft2">Cab</div>
				<div>
					<img src="12.jpg" style="margin-left:2%;width:67%;float: left;"><hr style="float:left;color:black;"/>
				</div>
			</div>
		</div>
	</header>

	<div class="row main">
		<form>
			<div class="col-sm-6 left">
				<div class="inner">
				<input type="text" name="source" style="margin-top: 16%;" placeholder="Enter source..."><br/><br/>
				<input type="text" name="destination" placeholder="Enter Destination..."><br/><br/>
				<input type="date" name="date" placeholder="Enter Date..."><br/><br/>
				<input type="button" class="btn-danger btn" value="Book Now" />
				</div>
			</div>
		</form>
		<div class="col-sm-6">
			<div class="row right">
				<div class="inner2">
					<div class="history">HISTORY</div><br/><br/>
					<div class="trips">
						<table>
						  <tr>
						    <th>Source</th>
						    <th>Destination</th> 
						  </tr>
						  <tr>
						    <td>Anand</td>
						    <td>Ahmedabad</td>
						  </tr>
						  <tr>
						    <td>Surat</td>
						    <td>Dahod</td> 
						  </tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer-distributed">

			<div class="footer-left">

				<h3>Grab<span>Cab</span></h3>

				<p class="footer-links">
					<a href="#">Home</a>
					路
					<a href="#">Cab Booking</a>
					路
					<a href="#">About</a>
					路
					<a href="#">Faq</a>
					路
					<a href="#">Contact</a>
				</p>

				<p class="footer-company-name">Company Name &copy; 2018</p>
			</div>

			<div class="footer-center">

				<div>
					<i class="fa fa-map-marker"></i>
					<p><span>21 ABC Street</span> Anand, Gujarat</p>
				</div>

				<div>
					<i class="fa fa-phone"></i>
					<p>+91 1234567890</p>
				</div>

				<div>
					<i class="fa fa-envelope"></i>
					<p><a href="mailto:support@company.com">support@company.com</a></p>
				</div>

			</div>

			<div class="footer-right">

				<p class="footer-company-about">
					<span>About the company</span>
					Providing easy and fast cabs.
				</p>

				<div class="footer-icons">

					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-linkedin"></i></a>
					<a href="#"><i class="fa fa-github"></i></a>

				</div>

			</div>

		</footer>

</html>
